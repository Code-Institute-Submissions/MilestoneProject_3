{% extends 'base.html' %}
    {% block content %} 
        <h3 class="center-align">Add Profile</h3>  
        <section class="page-background">
            <div class="container">          
                <div class="row">
                    <div class="col s12 m10 l8 offset-m1 offset-l2">
                        <div class="row card-panel brown lighten-5" style="margin-top: 40px;">
                            <form class="col s12" method="POST" action="{{ url_for('add_profile') }}" enctype="multipart/form-data">            
                                <!-- Profile Image Upload -->
                                <div class="row">                                
                                    <div class="input-field col s12">                                    
                                        <i class="fas fa-folder-open prefix brown-text text-lighten-2"></i>
                                        <input class="tooltipped validate" data-position="top" data-tooltip="Upload Profile Image!" 
                                            id="profile_image" name="profile_image" type="file" required>
                                        <label for="profile_image"></label>                                   
                                    </div>
                                </div>
                                <!-- Profile user fullname -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-pencil-alt prefix brown-text text-lighten-2"></i>
                                        <input id="profile_fullname" name="profile_fullname" minlength="5" maxlength="50" 
                                            type="text" class="validate" required>
                                        <label for="profile_fullname">Full name</label>
                                    </div>
                                </div>
                                <!-- Profile user Description -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-pencil-alt prefix brown-text text-lighten-2"></i>                    
                                        <textarea id="profile_description" name="profile_description" class="materialize-textarea validate" minlength="5" 
                                            maxlength="200" required></textarea>
                                        <label for="profile_description">Personal Description</label>
                                    </div>
                                </div>               
                                <!-- Submit button -->
                                <div class="row">
                                    <div class="col s12 center-align">
                                        <button type="submit" class="z-depth-5 waves-effect btn-large brown lighten-1 brown-text text-lighten-4">
                                            Add Profile<i class="fas fa-square right"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
        </section>
    {% endblock %}
