{% extends 'base.html' %}
    {% block content %}        
        <section class="page-background"> 
            <div class="container">          
                <div class="row add-item-row">
                    <div class="col s12 m10 l8 offset-m1 offset-l2">
                        <div class="row add-item-form card-panel brown lighten-5">
                            <form class="col s12" method="POST" action="{{ (url_for('edit_item', item_id=item._id))}}" enctype="multipart/form-data">            
                                <h3 class="center-align" style="width: 100%;">Edit item</h3>
                                <!-- Dropdown menu for category -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-folder-open prefix brown-text text-lighten-2"></i>
                                        <select id="item_category" name="item_category" class="validate" required>
                                        <!-- Will display value in field as option but cannot be selected-->
                                        <option value="" disabled>Choose option</option>
                                        {% for category in categories %}
                                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>  
                                        {% endfor %}                  
                                        </select>
                                        <label for="item_category">Item Category</label>
                                    </div>
                                </div>
                                <!-- Image Upload -->
                                <div class="row">                                
                                    <div class="input-field col s12">                                    
                                        <img class="prefix" src="{{ url_for('file', filename = item.item_image ) }}" 
                                            alt="{{ item.item_image }}" style="width: 30px; height: 30px;"> 
                                        <input class="tooltipped validate" data-position="top" data-tooltip="Change Image if required!" 
                                            id="item_image" name="item_image" type="file">
                                        <label for="item_image"></label> 
                                        <span class="helper-text">
                                            Change Image file
                                        </span>                                  
                                    </div>
                                </div>
                                <!-- Item name -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-pencil-alt prefix brown-text text-lighten-2"></i>
                                        <input id="item_name" name="item_name" minlength="5" maxlength="50" 
                                            value="{{ item.item_name }}" type="text" class="validate" required>
                                        <label for="item_name">Item Name</label>
                                    </div>
                                </div>
                                <!-- Item Decription -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-pencil-alt prefix brown-text text-lighten-2"></i>                    
                                        <textarea id="item_description" name="item_description" class="materialize-textarea validate" minlength="5" 
                                            maxlength="200" required>{{- item.item_description -}}</textarea>
                                        <label for="item_description">Item Description</label>
                                    </div>
                                </div>
                                <!-- Item price -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-dollar-sign prefix brown-text text-lighten-2"></i>
                                        <input id="item_price" name="item_price" value="{{ item.item_price }}" type="number" class="validate" required>
                                        <label for="item_price">Item Price in Rupees</label>
                                    </div>
                                </div>                                
                                <!-- Submit button -->
                                <div class="row">
                                    <div class="col s12 center-align">
                                        <button type="submit" class="z-depth-3 btn-small waves-effect brown lighten-2 brown-text text-lighten-5" 
                                            style="margin: 10px;">
                                            Confirm<i class="fas fa-edit right"></i>
                                        </button>
                                        <a href="{{ url_for('all_items') }}" class="z-depth-5 btn-small waves-effect brown lighten-2 brown-text text-lighten-5">
                                            Cancel<i class="fas fa-times-circle right"></i>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
        </section>        
    {% endblock %}
