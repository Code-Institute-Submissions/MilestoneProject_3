{% extends 'base.html' %}
    {% block content %}               
        <div class="container">            
            <h3 class="center-align">Add Category</h3>
            <div class="row">
                <div class="col s12 m10 l8 offset-m1 offset-l2">
                    <div class="row card-panel grey lighten-5">
                        <form class="col s12" method="POST" action="{{ url_for('add_category')}}"> 
                            <!-- Item name -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                                    <input id="category_name" name="category_name" minlength="5" maxlength="25" 
                                        type="text" class="validate" required>
                                    <label for="category_name">Category Name</label>
                                </div>
                            </div>              
                            <!-- Submit button -->
                            <div class="row">
                                <div class="col s12 center-align">
                                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                                        Add category<i class="fas fa-square right"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
    {% endblock %}
