{% extends 'base.html' %}
    {% block content %}
        <h3 class="center-align">Add Category</h3> 
        <section class="control-background" style="padding-bottom: 20px; padding-top: 40px;">              
            <div class="container">           
                <div class="row">
                    <div class="col s12 m10 l8 offset-m1 offset-l2">
                        <div class="row card-panel brown lighten-5">
                            <form class="col s12" method="POST" action="{{ url_for('add_category')}}"> 
                                <!-- Item name -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-pencil-alt prefix brown-text text-lighten-2"></i>
                                        <input id="category_name" name="category_name" minlength="5" maxlength="25" 
                                            type="text" class="validate" required>
                                        <label for="category_name">Category Name</label>
                                    </div>
                                </div>              
                                <!-- Submit button -->
                                <div class="row">
                                    <div class="col s12 center-align">
                                        <button type="submit" class="z-depth-5 waves-effect 
                                            btn-large brown lighten-2 brown-text text-lighten-5">
                                            Add category<i class="fas fa-square right"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
        </section>
    {% endblock %}
