{% extends 'base.html' %}
    {% block content %} 
        <h3 class="center-align">Edit profile</h3>
        <section class="page-background">                      
            <div class="container">           
                <div class="row">
                    <div class="col s12 m10 l8 offset-m1 offset-l2">
                        <div class="row card-panel brown lighten-5" style="margin-top: 40px;">
                            <form class="col s12" method="POST" action="{{ url_for('edit_profile', profile_id=profile._id) }}" enctype="multipart/form-data">            
                                <!-- Profile Image Upload -->
                                <div class="row">                                
                                    <div class="input-field col s12">
                                        <img class="prefix" src="{{ url_for('file', filename = profile.profile_image ) }}" 
                                            alt="{{ profile.full_name }}" style="width: 30px; height: 30px;"> 
                                        <input class="tooltipped validate" data-position="top" data-tooltip="Change Profile Image if you want!" 
                                            id="profile_image" name="profile_image" type="file">                                        
                                        <label for="profile_image"></label>
                                        <span class="helper-text">
                                            Change profile picture
                                        </span>                                   
                                    </div>                                     
                                </div>
                                <!-- Profile user fullname -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-pencil-alt prefix brown-text text-lighten-2"></i>
                                        <input id="profile_fullname" name="profile_fullname" minlength="5" maxlength="50" 
                                            value="{{ profile.full_name }}" type="text" class="validate" required>
                                        <label for="profile_fullname">Full name</label>
                                    </div>
                                </div>
                                <!-- Profile user Description -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-pencil-alt prefix brown-text text-lighten-2"></i>                    
                                        <textarea id="profile_description" name="profile_description" class="materialize-textarea validate" minlength="5" 
                                            maxlength="200" required>
                                                {{- profile.profile_description -}}
                                            </textarea>
                                        <label for="profile_description">Personal Description</label>
                                    </div>
                                </div>               
                                <!-- Submit button -->
                                <div class="row center-align">
                                    <div class="col s12 m6 push-m1">
                                        <button type="submit" class="z-depth-5 waves-effect btn-small brown 
                                            lighten-2 brown-text text-lighten-5" style="margin: 5px;">
                                            Confirm<i class="fas fa-square right"></i>
                                        </button>
                                    </div>
                                    <div class="col s12 m6 pull-m1">
                                        <a href="{{ url_for('all_items') }}" class="z-depth-5 waves-effect btn-small brown
                                             lighten-2 brown-text text-lighten-5" style="margin: 5px;">
                                            Cancel<i class="fas fa-times-circle right"></i>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
        </section>
    {% endblock %}
