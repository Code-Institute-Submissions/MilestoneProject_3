{% extends 'base.html' %}
    {% block content %}
        <div class="hero-image"></div>
        <div class="container">            
            <h3>All items for sale</h3>        
            {% for item in items %}
                {{ item.item_category }}<br>
                {{ item.item_image }}<br>
                <img src="{{ url_for('file', filename = item.item_image ) }}"><br>
                {{ item.item_name }}<br>
                {{ item.item_description }}<br>
                {{ item.item_price}}<br>
                {{ item.username}}<br>
                {{ item.contact_number }}<br>
                {{ item.email }}<br><br>
            {% endfor %}
        </div>
    {% endblock %}
