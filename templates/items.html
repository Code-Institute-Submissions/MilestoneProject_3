{% extends 'base.html' %}
    {% block content %}
        <h3>All items for sale</h3>
        {% for item in items %}
            {{ item.item_image }}<br>
            {{ item.item_name }}<br>
            {{ item.item_description }}<br>
            {{ item.item_price}}<br>
            {{ item.seller_name}}<br>
            {{ item.contact_number }}<br>
            {{ item.email }}<br>
        {% endfor %}
    {% endblock %}
